<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kitchen Display</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>

<table class="cinereousTable" id="location">
</table>

<style>
table.cinereousTable {
  border: 6px solid #948473;
  background-color: #FFE3C6;
  width: 100%;
  text-align: center;
}
table.cinereousTable td, table.cinereousTable th {
  border: 1px solid #948473;
  padding: 4px 4px;
}
table.cinereousTable tr td {
  font-size: 13px;
}
table.cinereousTable thead {
  background: #948473;
  background: -moz-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
  background: -webkit-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
  background: linear-gradient(to bottom, #afa396 0%, #9e9081 66%, #948473 100%);
  border-bottom: 1px solid #444444;
}
table.cinereousTable thead th {
  font-size: 17px;
  font-weight: bold;
  color: #F0F0F0;
  text-align: center;
  border-left: 2px solid #948473;
}
table.cinereousTable thead th:first-child {
  border-left: none;
}

</style>


<script>

$(document).ready(function(){
	setTimeout(callApiForTableData, 1000);
});

function callApiForTableData() {

    jQuery.support.cors = true;
	var service = 'https://quiet-thicket-68407.herokuapp.com/getKitchenDisplay';

    $.ajax(
    {
        type: "GET",
        url: service,
        data: "{}",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        cache: false,
        success: function (data) {
            
        var trHTML = '<thead><tr><th>Name</th><th>Quantity</th><th>Created-till-now</th><th>Predicted</th><th>Done Button</th></tr></thead>';

		$.each(data, function (i, item) {
			trHTML += '<tr><td>' + data[i].name + '</td><td>' + data[i].quantity + '</td><td>' + data[i].created_till_now + '</td><td>' + data[i].predicted + '</td><td><button type="submit" onclick="callDoneButtonAPI(' + data[i].name + ')">DONE</button></td></tr>';
		});

		$('#location').html(trHTML);
        
        },
        
        error: function (msg) {
            
            alert(msg.responseText);
        }
    });
	
	setTimeout(callApiForTableData, 5000);
}

function callDoneButtonAPI(name) {
	alert(name);
	var json_data = '{	"itemName" : "' + name + '"}';
	alert(json_data);
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "https://quiet-thicket-68407.herokuapp.com/doneButton", true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send(json_data);
}
</script>

</body>
</html>
